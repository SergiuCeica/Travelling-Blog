<section class="sectiuneNormala">
        <img src="imagini\descarcare2.jpg"/>
        <section id="registerSection">
        <div id="register">
            <h1>Formular inscriere</h1>
            <h2>Castiga o vacanta pentru doua persoane in Guatemala</h2>
            <p id="warning" style="color:red;"></p>
            <div class="form-group">
                <input type="text" name="Nume" placeholder="Nume" id="nume"/>

                <input type="text" name="Prenume" placeholder="Prenume"/>

                <input type="text" name="Email" placeholder="E-mail"/>

                <input type="password" name="Parola" placeholder="Parola" id="parola"/>

                <input type="text" name="Telefon" placeholder="Telefon"/>
                <select>
                    <option value="" disabled selected>Sex</option>
                    <option value="Masculin">Masculin</option>
                    <option value="Feminin">Feminin</option>
                </select>
            </div>
            <div class="form-group">
                <input type="color" id="culoare" name="culoare"
                value="#e66465" placeholder="Culoarea preferata">
                <input type="date" id="data" name="data">
                <input type="time" id="ora" name="ora">
                <input type="range" id="varsta" name="varsta">
                <input type="url" id="adresa" name="adresa" placeholder="Adresa paginii personale">
                <textarea placeholder="Descriere"></textarea>
            </div>
            <div class="centered">
                <label for="conditions">Am citit termenii si conditiile
                <input type="checkbox" value="Agree" id="condiitons">
                </label>
                <button class="button-3" role="button" onclick="adaugaUtilizator(document.getElementById('nume').value,document.getElementById('parola').value)">Inregistreaza</button>
            </div>
        </div>
    </section>
    </section>
