<!DOCTYPE html>
    <head>
        <title>Inregistreaza</title>
        <link rel="stylesheet" type="text/css" href="css\style.css"/>
        <script src="js\script.js"></script>
    </head>
    <body>
        <nav>
            <a href="index.html">Home</a>
            <a href="inregistreaza.html">Inregistreaza</a>
            <a href="video.html">Video</a>
            <a href="despre.html">Despre</a>
            <a href="desen.html">Desen</a>
            <a href="invat.html">Invat</a>
        </nav>
        <section id="registerSection">
        <div id="register">
            <label for="username" class="form__label">Username</label><input type="text" name="username"/></p>

            <p>First Name: <input type="text"/></p>

            <p>Last Name: <input type="text"/></p>

            <p>Password: <input type="password"/></p>

            <p>E-mail: <input type="text"/></p>

            <p>Telefon: <input type="text"/></p>

            <p>Sex:
                <select>
                    <option value="Masculin">Masculin</option>
                    <option value="Feminin">Feminin</option>
                </select>
            </p>
            <label for="mancare">Macarea preferata:</label>
            <input list="mancaruri" name="mancare" id="mancare">
            <datalist id="mancaruri">
                <option value="Cartofi prajiti">
                <option value="Pizza">
                <option value="Ciorba">
                <option value="Piept de pui">
                <option value="Salata">
            </datalist>
            <br/><br/>
            <label for="culoare">Culoarea preferata:</label>
            <input type="color" id="culoare" name="culoare"
            value="#e66465">
            <br/><br/>
            <label for="data">Data nasterii:</label>
            <input type="date" id="data" name="data">
            <br/><br/>
            <label for="ora">Ora nasterii:</label>
            <input type="time" id="ora" name="ora">
            <br/><br/>
            <label for="varsta">Varsta:</label>
            <input type="range" id="varsta" name="varsta">
            <br/><br/>
            <label for="adresa">Adresa paginii personale:</label>
            <input type="url" id="adresa" name="adresa">

            <p>Descriere:<textarea></textarea></p>

            <p>
                <input type="checkbox" id="conditions" value="Agree">
                <label for="conditions"> I agree with the conditions</label><br>
            </p>

            <button>Inregistreaza</button>
        </div>
    </section>
    </body>
</html>
